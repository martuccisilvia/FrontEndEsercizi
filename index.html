<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Contatto</title>
</head>

<body>
    <h1>Contattaci</h1>

    <form action="mailto:indirizzomail1@gmail.com" method="post" enctype="text/plain">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
        <br><br>

        <label for="messaggio">Messaggio:</label>
        <textarea id="messaggio" name="messaggio" placeholder="Scrivi il tuo messaggio" required></textarea>
        <br><br>

        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="Inserisci il tuo numero">
        <br><br>
        <label for="citta">Città:</label>
        <select id="citta" name="citta" required>
            <option value="">Seleziona la tua città</option>
            <option value="Roma">Roma</option>
            <option value="Milano">Milano</option>
            <option value="Napoli">Napoli</option>
            <option value="Torino">Torino</option>
            <option value="Firenze">Firenze</option>
            <option value="Bologna">Bologna</option>
            <option value="Venezia">Venezia</option>
            <option value="Genova">Genova</option>
            <option value="Palermo">Palermo</option>
            <option value="Cagliari">Cagliari</option>
        </select>
        <br><br>

        <input type="submit" value="Invia">
    </form>
</body>

</html>
